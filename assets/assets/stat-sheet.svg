    <text x="70" y="249" class="k">AGE</text>
    <text x="200" y="249" class="v">15</text>

    <text x="70" y="294" class="h">PRIMARY LANGUAGES</text>
    <text x="70" y="324" class="k">C++ • Lua • Python • Java • C# • PHP</text>

    <text x="70" y="368" class="h">CURRENT QUESTS</text>
    <text x="70" y="398" class="k">• Optimize something until it's suspiciously fast</text>
    <text x="70" y="423" class="k">• Ship a project with style AND substance</text>
    <text x="70" y="448" class="k">• Learn a concept people avoid (fear is cringe)</text>
  </g>

  <!-- right column: stats -->
  <g class="mono" transform="translate(620,0)">
